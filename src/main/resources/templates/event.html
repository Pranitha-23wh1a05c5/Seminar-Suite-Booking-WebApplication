<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Events - Seminar Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('homebg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 30px;
            margin-top: 50px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .section-title {
            color: #611c1c;
            margin-bottom: 20px;
            border-bottom: 2px solid #611c1c;
            padding-bottom: 10px;
            font-weight: bold;
        }

        .event-card {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .event-card p {
            margin: 5px 0;
        }

        .event-card strong {
            color: #611c1c;
        }

        .icon {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5" style="color: #611c1c;">ğŸ“… Events Dashboard</h1>

        <!-- Ongoing Events -->
        <h3 class="section-title">ğŸ”¥ Ongoing Events Today</h3>
        <div th:if="${ongoingEvents.size() > 0}">
            <div class="event-card" th:each="booking : ${ongoingEvents}">
                <p><strong>ğŸ‰ Event:</strong> <span th:text="${booking.eventName}"></span></p>
                <p><strong>ğŸ“… Date:</strong> <span th:text="${booking.date}"></span></p>
                <p><strong>ğŸ•’ Time:</strong> <span th:text="${booking.time}"></span> to <span th:text="${booking.endTime}"></span></p>
                <p><strong>ğŸ›ï¸ Venue:</strong> <span th:text="${booking.hallName} + ', ' + ${booking.venue}"></span></p>
            </div>
        </div>
        <div th:unless="${ongoingEvents.size() > 0}">
            <p class="text-muted">No ongoing events today. ğŸ‰</p>
        </div>

        <!-- Upcoming Events -->
        <h3 class="section-title">ğŸš€ Upcoming Events</h3>
        <div th:if="${upcomingEvents.size() > 0}">
            <div class="event-card" th:each="booking : ${upcomingEvents}">
                <p><strong>ğŸ‰ Event:</strong> <span th:text="${booking.eventName}"></span></p>
                <p><strong>ğŸ“… Date:</strong> <span th:text="${booking.date}"></span></p>
                <p><strong>ğŸ•’ Time:</strong> <span th:text="${booking.time}"></span> to <span th:text="${booking.endTime}"></span></p>
                <p><strong>ğŸ›ï¸ Venue:</strong> <span th:text="${booking.hallName} + ', ' + ${booking.venue}"></span></p>
            </div>
        </div>
        <div th:unless="${upcomingEvents.size() > 0}">
            <p class="text-muted">No upcoming events scheduled. ğŸ’¤</p>
        </div>
    </div>
</body>
</html>
