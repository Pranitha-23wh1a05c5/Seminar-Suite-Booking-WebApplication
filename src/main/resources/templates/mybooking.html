<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <title>My Bookings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('homebg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            text-align: center;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('homebg.jpg') no-repeat center center/cover;
            filter: blur(4px); 
            z-index: -1;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(97, 28, 28, 0.89);
            padding: 10px 20px;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: white;
        }

        .navbar-right {
            display: flex;
            align-items: center;                
            gap: 10px;
        }

        .login-btn {
            background: #ff5733;
            color: white;               
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        h2 {
            color: #ff5733;
            margin-top: 30px;
        }

        .booking-list {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            padding: 20px;
            margin-top: 40px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .booking {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: left;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .booking h3 {
            margin: 0;
            color: #611c1c;
        }

        .booking p {
            margin: 4px 0;
            color: #333;
        }

        .no-bookings {
            font-weight: bold;
            color: #333;
        }

       .back-button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #611c1c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #451010;
        }

        #confirmModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        .confirm-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .confirm-message {
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 16px;
        }

        .btn-delete {
            background: red;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-cancel {
            margin-left: 10px;
            background: gray;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div style="position: absolute; top: 65px; left: 20px; z-index: 1000;">
        <button id="backbtn" onclick="goBack()" style="padding: 8px 16px; background-color: #611c1c; color: white; border: none; border-radius: 5px; cursor: pointer;">
            ‚Üê Back
        </button>
    </div>

    <script>
        function goBack() {
            if (document.referrer !== "") {
                window.history.back(); // üåÄ Takes you to previous page
            } else {
                window.location.href = "/"; // üè° Fallback to home page
            }
        }
    </script>

    <div class="navbar">
        <div class="logo">Seminar Booking</div>
        <div class="navbar-right">
            <button class="login-btn" onclick="location.href='/logout'" th:if="${isLoggedIn}">Logout</button>
            <button class="login-btn" onclick="location.href='/login'" th:unless="${isLoggedIn}">Login</button>
        </div>
    </div>

    <h2>üìã My Bookings</h2>

    <div class="booking-list" th:if="${bookings != null && bookings.size() > 0}">
        <div class="booking" th:each="booking : ${bookings}" th:attr="data-booking-id=${booking.id}">
            <h3 th:text="${booking.eventName}">Event Name</h3>
            <p><strong>Date:</strong> <span th:text="${booking.date}"></span></p>
            <p><strong>Start Time:</strong> <span th:text="${booking.time}"></span></p>
            <p><strong>End Time:</strong> <span th:text="${booking.endTime}"></span></p>
            <p><strong>Hall:</strong> <span th:text="${booking.hallName}"></span></p>
            <p><strong>Venue:</strong> <span th:text="${booking.venue}"></span></p>

             <button type="button"
                    th:onclick="confirmDelete([[${booking.id}]])"
                    style="background:red; color:white; padding:6px 12px; border:none; border-radius:4px; cursor:pointer;">
                Delete Booking üóëÔ∏è
            </button>
        </div>
    </div>

    <div class="booking-list" th:if="${bookings == null || bookings.size() == 0}">
        <p class="no-bookings">No bookings found üò¢</p>
    </div>

    <!-- üî• Confirmation Modal -->
    <div id="confirmModal" class="confirm-modal">
        <div class="confirm-box">
            <p class="confirm-message">Are you sure you want to delete this booking?</p>
            <button id="confirmDeleteBtn" class="btn-delete">Yes, Delete</button>
            <button onclick="closeModal()" class="btn-cancel">Cancel</button>
        </div>
    </div>

    <script>
        let currentDeleteId = null;

        function confirmDelete(id) {
            if (!id) return; // prevent triggering on undefined
            currentDeleteId = id;
            document.getElementById("confirmModal").style.display = "flex";
        }

        function closeModal() {
            currentDeleteId = null;
            document.getElementById("confirmModal").style.display = "none";
        }

        document.getElementById("confirmDeleteBtn").addEventListener("click", function () {
            if (currentDeleteId !== null) {
                fetch("/deleteBooking", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `id=${currentDeleteId}`
                })
                .then(() => {
                    const bookingDiv = document.querySelector(`[data-booking-id='${currentDeleteId}']`);
                    if (bookingDiv) bookingDiv.remove();
                    closeModal();
                })
                .catch(error => {
                    alert("Error deleting booking!");
                    console.error(error);
                });
            }
        });
    </script>

</body>
</html>
